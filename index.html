<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Professional resume" />
    <title>Resume</title>
    <!-- Phase II CSS Implementation -->
    <!-- Critical CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/design-system.css" />
    <link rel="stylesheet" href="css/typography.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/layout-grid.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/components.css" />

    <!-- Non-critical CSS -->
    <link
      rel="stylesheet"
      href="css/footer.css"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="css/dark-mode.css"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="css/iconography.css"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="css/info-content.css"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="stylesheet"
      href="css/tooltip.css"
      media="print"
      onload="this.media='all'"
    />
  </head>
  <body>
    <!-- Hero Section - Will be populated from JSON -->
    <header class="hero" id="hero-section">
      <!-- Content will be dynamically inserted here -->
    </header>

    <!-- Main Content Area -->
    <main id="content">
      <!-- Facet sections will be dynamically generated here -->
    </main>
    <div class="template-selector">
        <label for="template-select">Template:</label>
        <select id="template-select">
          <option value="basic">Basic Résumé</option>
          <option value="current-focus">Current-Focus Résumé</option>
        </select>
      </div>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="controls">
          <button id="download-json" class="btn">Download Raw JSON</button>
          <button id="download-filtered-json" class="btn">
            Download Filtered JSON
          </button>
          <button id="print-btn" class="btn">Print</button>
        </div>
        <div class="social-links">
          <a
            href="https://github.com/"
            class="social-link"
            aria-label="GitHub Profile"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"
              ></path>
            </svg>
          </a>
          <a
            href="https://linkedin.com/"
            class="social-link"
            aria-label="LinkedIn Profile"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
              ></path>
              <rect x="2" y="9" width="4" height="12"></rect>
              <circle cx="4" cy="4" r="2"></circle>
            </svg>
          </a>
          <a
            href="mailto:example@example.com"
            class="social-link"
            aria-label="Email"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
              ></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
          </a>
        </div>
      </div>
    </footer>

    <!-- Phase II JS Implementation -->
    <!-- Critical scripts -->
    <script src="js/header.js" fetchpriority="high"></script>
    <script src="script.js" fetchpriority="high"></script>

    <!-- Non-critical scripts -->
    <script src="js/theme.js" defer fetchpriority="low"></script>
    <script src="js/icons.js" defer fetchpriority="low"></script>
    <script src="js/lottie-animation.js" defer fetchpriority="low"></script>
  </body>
</html>
